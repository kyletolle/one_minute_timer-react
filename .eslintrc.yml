env:
  browser: true
  es2021: true
extends:
  - 'plugin:react/recommended'
  - standard
  - standard-with-typescript
  - react-app
  - 'eslint:recommended'
  - 'plugin:@typescript-eslint/recommended'
  - prettier
  - 'prettier/react'
  - 'prettier/@typescript-eslint'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
  project: './tsconfig.json'
plugins:
  - react
  - '@typescript-eslint'
rules: {}
