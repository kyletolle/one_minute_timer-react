env:
  browser: true
  es2021: true
extends:
  # - eslint:recommended
  # - 'plugin:@typescript-eslint/eslint-recommended'
  # - 'plugin:@typescript-eslint/recommended'
  # - 'plugin:prettier/recommended'
  - 'plugin:react/recommended'
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
  project: './tsconfig.json'
plugins:
  - react
  - '@typescript-eslint'
settings:
  react:
    version: detect
rules:
  max-len:
    - error
    - code: 80
    - ignoreComments: true
  semi:
    - error
    - always
  # semi-spacing: error
  # semi-style: error
  # no-extra-semi: error
  quotes:
    - error
    - single
    - avoidEscape: true